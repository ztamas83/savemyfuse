name: Deploy to Firebase Hosting on merge
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "src/status-page/**"
      - ".github/workflows/firebase-hosting-merge.yml"
jobs:
  build_and_deploy:
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            src/status-page
      - name: Prepare source files
        run: |
          mkdir mytmp
          mv src/status-page/* ./mytmp
          rm -rf ./src
          mv mytmp/* ./
      - name: Build app
        run: npm ci && npm run build
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZCLOUD_SE }}
          token_format: "access_token"

      - name: Deploy to Firebase Hosting
        run: |
          /usr/local/bin/npx firebase-tools@latest deploy --only hosting:savemyfuse-admin --project zcloud-se --json

