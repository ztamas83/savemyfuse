    branches:
      - master
    paths:
      - "src/status-page/**"
      - ".github/workflows/firebase-hosting-merge.yml"
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
        working-directory: ./src/status-page
